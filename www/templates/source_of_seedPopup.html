<div class="list">
	<div class="item item-checkbox checkbox-balanced item-checkbox-right popup_list" ng-repeat="sos in sosArray">
      <label class="checkbox">
        <input type="checkbox" ng-model="sos.checked"
        ng-checked="sos.checked" ng-change="changeSos({{$index}})">   
      </label><h2 class="popup_label">{{sos.name}}</h2>        
    </div>
</div>
